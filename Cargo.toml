[package]
name = "hacash"
default-run = "hacash"
version = "0.4.0"
edition = "2024"

[dependencies]
x16rs          = {path = "./x16rs"}
sys            = {path = "./sys"}
field          = {path = "./field"}
basis          = {path = "./basis"}
# protocol = {path = "./protocol"}
# db = {path = "./db", default-features = false}
