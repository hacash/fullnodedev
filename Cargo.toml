# chain = {path = "./chain"}
# node = {path = "./node"}
# server = {path = "./server"}
# app = {path = "./app"}
# vm = {path = "./vm", optional = true }

[features]
# default = ["db-sled", "hip20", "tex", "ast", "hvm", "p2sh"] #, "ocl"]
# hip20 = ["mint/hip20"]
# tex = ["protocol/tex"]
# ast = ["protocol/ast"]
